<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Profissional</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .error-message {
            color: #ef4444; font-size: 0.875rem; margin-top: 4px; margin-bottom: 12px;
            height: 1.25rem; opacity: 0; transition: opacity 0.3s ease;
        }
        .error-message.visible { opacity: 1; }
        .input-error { border-color: #ef4444 !important; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#065f46',
                        secondary: '#34d399',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-8 md:p-10">
        <h1 class="text-3xl font-bold text-center text-primary mb-8">Crie sua Conta</h1>

        <form id="cadastro-form" class="space-y-6">

            <!-- Passo 1 -->
            <div id="step-1-content">
                <h2 class="text-xl font-semibold text-gray-800">1. Dados Pessoais e de Acesso</h2>
                <hr class="border-gray-200 my-4">

                <div class="mb-6">
                    <label for="user-type-select" class="block text-sm font-medium text-gray-700 mb-1">
                        Tipo de Usuário
                    </label>
                    <select id="user-type-select" name="user-type" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                        <option value="cliente">Cliente (Busca Cuidado)</option>
                        <option value="cuidador">Cuidador (Oferece Cuidado)</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-nome" class="error-message"></div>
                    </div>
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-cpf" class="error-message"></div>
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone (DDD + Número) *</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" maxlength="15" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-telefone" class="error-message"></div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail *</label>
                        <input type="email" id="email" name="email" placeholder="email@exemplo.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-email" class="error-message"></div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha (Mínimo 6 caracteres) *</label>
                        <input type="password" id="senha" name="senha" placeholder="******" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-senha" class="error-message"></div>
                    </div>
                </div>
                
                <button type="button" id="next-step-btn" class="w-full mt-6 py-3 px-4 bg-secondary text-primary font-semibold rounded-lg hover:bg-green-400 focus:outline-none focus:ring-4 focus:ring-secondary focus:ring-opacity-50 transition duration-200 shadow-md">
                    Próximo Passo: Endereço
                </button>
            </div>

            <!-- Passo 2 -->
            <div id="step-2-content" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-800">2. Endereço</h2>
                <hr class="border-gray-200 my-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP *</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-cep" class="error-message"></div>
                    </div>
                    <div>
                        <label for="rua" class="block text-sm font-medium text-gray-700 mb-1">Rua / Logradouro *</label>
                        <input type="text" id="rua" name="rua" placeholder="Rua preenchida automaticamente" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 transition duration-150" readonly>
                        <div id="error-rua" class="error-message"></div>
                    </div>
                    <div>
                        <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">Número *</label>
                        <input type="text" id="numero" name="numero" placeholder="123" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                        <div id="error-numero" class="error-message"></div>
                    </div>
                    <div>
                        <label for="complemento" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto 101" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150">
                    </div>
                    <div class="md:col-span-2">
                        <label for="bairroCidade" class="block text-sm font-medium text-gray-700 mb-1">Bairro e Cidade / UF *</label>
                        <input type="text" id="bairroCidade" name="bairroCidade" placeholder="Bairro / Cidade - UF" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 transition duration-150" readonly>
                        <div id="error-bairroCidade" class="error-message"></div>
                    </div>
                </div>

                <div class="flex gap-4 mt-6">
                    <button type="button" id="prev-step-btn" class="flex-1 py-3 px-4 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 focus:outline-none transition duration-200 shadow-md">
                        &larr; Anterior
                    </button>
                    <button id="final-submit-btn" type="submit" class="flex-1 py-3 px-4 bg-primary text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-secondary focus:ring-opacity-50 transition duration-200 shadow-md">
                        Concluir Cadastro
                    </button>
                </div>
            </div>

            <div id="loading-indicator" class="text-center text-primary font-semibold mt-4" style="display: none;">
                Processando... Por favor, aguarde.
            </div>

        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Já possui conta? 
            <a href="index.html" class="font-semibold text-primary hover:text-green-700 transition duration-150">Faça login</a>
        </p>
    </div>

    <div id="custom-message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 transition-opacity duration-300 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform scale-100 transition-transform duration-300">
            <h3 id="msg-title" class="text-xl font-bold mb-3 text-primary"></h3>
            <p id="msg-body" class="text-gray-700 mb-4"></p>
            <button onclick="document.getElementById('custom-message-box').style.display='none';" class="py-2 px-4 bg-primary text-white rounded-lg hover:bg-green-700 transition duration-150">
                OK
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFspeEITyz0L6gmBWgZISlTJU_FDN7H7s",
            authDomain: "lacoscuidamais.firebaseapp.com",
            projectId: "lacoscuidamais",
            storageBucket: "lacoscuidamais.firebasestorage.app",
            messagingSenderId: "756414982825",
            appId: "1:756414982825:web:871b30376c9196c80d97b8",
            measurementId: "G-0YG12ZBFGY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setPersistence(auth, browserSessionPersistence);

        const onlyDigits = (value) => value.replace(/\D/g, "");
        function maskCPF(value) {
            const d = onlyDigits(value); return d.replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
        function maskTelefone(value) {
            const d = onlyDigits(value, 11);
            if (d.length <= 10) return d.replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{4})(\d)/, '$1-$2');
            else return d.replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2');
        }
        function maskCEP(value) { return onlyDigits(value, 8).replace(/(\d{5})(\d)/, '$1-$2'); }
        function validarEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
        function validarSenha(senha) { return senha.length >= 6; }
        function validarCPF(cpf) { return onlyDigits(cpf).length === 11; }
        function validarTelefone(tel) { const d = onlyDigits(tel); return d.length === 10 || d.length === 11; }

        function setFieldError(id, msg) {
            const f = document.getElementById(id), e = document.getElementById(`error-${id}`);
            if(msg){ f.classList.add('input-error'); e.textContent = msg; e.classList.add('visible'); }
            else{ f.classList.remove('input-error'); e.textContent=''; e.classList.remove('visible'); }
        }
        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el=>{el.textContent=''; el.classList.remove('visible');});
            document.querySelectorAll('input, select').forEach(el=>el.classList.remove('input-error'));
        }
        function showCustomMessage(title, body, isSuccess=true){
            const box=document.getElementById('custom-message-box');
            document.getElementById('msg-title').textContent=title;
            document.getElementById('msg-body').textContent=body;
            const tEl=document.getElementById('msg-title');
            tEl.classList.toggle('text-primary', isSuccess);
            tEl.classList.toggle('text-red-500', !isSuccess);
            box.style.display='flex';
        }

        async function buscarCEP(cepRaw){
            const cep=onlyDigits(cepRaw); if(cep.length!==8) return null;
            try{ const res=await fetch(`https://viacep.com.br/ws/${cep}/json/`); const data=await res.json();
                if(data.erro){ setFieldError('cep','CEP não encontrado.'); return null; }
                return data;
            }catch{ setFieldError('cep','Erro ao consultar CEP.'); return null; }
        }

        function validateStep(step){
            let erro=false;
            const tipo=document.getElementById('user-type-select').value;
            const nome=document.getElementById('nome').value.trim();
            const cpf=document.getElementById('cpf').value;
            const telefone=document.getElementById('telefone').value;
            const email=document.getElementById('email').value.trim();
            const senha=document.getElementById('senha').value.trim();
            const cep=document.getElementById('cep').value;
            const rua=document.getElementById('rua').value.trim();
            const numero=document.getElementById('numero').value.trim();
            const bairroCidade=document.getElementById('bairroCidade').value.trim();

            if(step===1){
                if(!nome){ setFieldError('nome','Campo obrigatório.'); erro=true; }
                if(!validarCPF(cpf)){ setFieldError('cpf','CPF inválido ou incompleto (11 dígitos).'); erro=true; }
                if(!validarTelefone(telefone)){ setFieldError('telefone','Telefone inválido (10 ou 11 dígitos).'); erro=true; }
                if(!validarEmail(email)){ setFieldError('email','E-mail inválido.'); erro=true; }
                if(!validarSenha(senha)){ setFieldError('senha','Senha precisa ter no mínimo 6 caracteres.'); erro=true; }
            } else if(step===2){
                if(onlyDigits(cep).length!==8){ setFieldError('cep','CEP inválido ou incompleto.'); erro=true; }
                if(!rua){ setFieldError('rua','Campo obrigatório (Busque o CEP).'); erro=true; }
                if(!numero){ setFieldError('numero','Campo obrigatório.'); erro=true; }
                if(!bairroCidade){ setFieldError('bairroCidade','Campo obrigatório (Busque o CEP).'); erro=true; }
            }
            return !erro;
        }

        document.addEventListener('DOMContentLoaded',function(){
            const step1Content=document.getElementById('step-1-content');
            const step2Content=document.getElementById('step-2-content');
            const nextBtn=document.getElementById('next-step-btn');
            const prevBtn=document.getElementById('prev-step-btn');
            const submitBtn=document.getElementById('final-submit-btn');
            const loadingIndicator=document.getElementById('loading-indicator');
            const selectTipo=document.getElementById('user-type-select');
            const inputsMasked={cpf:document.getElementById('cpf'),telefone:document.getElementById('telefone'),cep:document.getElementById('cep')};
            let currentStep=1;

            inputsMasked.cpf.addEventListener('input',(e)=>{e.target.value=maskCPF(e.target.value); setFieldError('cpf','');});
            inputsMasked.telefone.addEventListener('input',(e)=>{e.target.value=maskTelefone(e.target.value); setFieldError('telefone','');});
            inputsMasked.cep.addEventListener('input',(e)=>{e.target.value=maskCEP(e.target.value); setFieldError('cep','');});

            inputsMasked.cep.addEventListener('blur',async()=>{
                const data=await buscarCEP(inputsMasked.cep.value);
                document.getElementById('rua').value='';
                document.getElementById('bairroCidade').value='';
                if(data){
                    document.getElementById('rua').value=data.logradouro||'';
                    document.getElementById('bairroCidade').value=`${data.bairro||''} / ${data.localidade||''}${data.uf? ' - '+data.uf:''}`;
                    document.getElementById('numero').focus();
                }
            });

            function showStep(step){
                currentStep=step;
                if(step===1){ step1Content.style.display='block'; step2Content.style.display='none'; }
                else if(step===2){ step1Content.style.display='none'; step2Content.style.display='block'; }
            }

            nextBtn.addEventListener('click',()=>{
                clearAllErrors();
                if(validateStep(1)){ showStep(2); }
            });

            prevBtn.addEventListener('click',()=>{
                clearAllErrors();
                showStep(1);
            });

            document.getElementById('cadastro-form').addEventListener('submit', async(e)=>{
                e.preventDefault();
                clearAllErrors();
                if(!validateStep(2)){ showStep(2); return; }

                loadingIndicator.style.display='block';

                const userData={
                    tipo: selectTipo.value,
                    nome: document.getElementById('nome').value.trim(),
                    cpf: onlyDigits(document.getElementById('cpf').value),
                    telefone: onlyDigits(document.getElementById('telefone').value),
                    email: document.getElementById('email').value.trim(),
                    endereco:{
                        cep: onlyDigits(document.getElementById('cep').value),
                        rua: document.getElementById('rua').value.trim(),
                        numero: document.getElementById('numero').value.trim(),
                        complemento: document.getElementById('complemento').value.trim(),
                        bairroCidade: document.getElementById('bairroCidade').value.trim()
                    },
                    status:'ativo',
                    criadoEm: serverTimestamp()
                };

                try{
                    const cred=await createUserWithEmailAndPassword(auth,userData.email,document.getElementById('senha').value);
                    await setDoc(doc(db,'usuarios',cred.user.uid),userData);
                    loadingIndicator.style.display='none';
                    showCustomMessage('Sucesso!','Cadastro realizado com sucesso.');
                    document.getElementById('cadastro-form').reset();
                    showStep(1);
                }catch(err){
                    loadingIndicator.style.display='none';
                    showCustomMessage('Erro!','Ocorreu um erro: '+err.message,false);
                }
            });
        });
    </script>
</body>
</html>
