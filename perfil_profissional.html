<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="theme-cuidador">
   <div class="layout-sidebar">
    <nav class="sidebar">
        <a href="dashboard_cuidador.html" class="item-menu sidebar-menu-item" style="display: block;">Dashboard</a>
        <a href="agenda_completa.html" class="item-menu sidebar-menu-item" style="display: block;">Agenda</a>
        <a href="perfil_profissional.html" class="item-menu ativo sidebar-menu-item" style="display: block;">Meu Perfil</a>
        <a href="historico_pagamentos.html" class="item-menu sidebar-menu-item" style="display: block;">Pagamentos</a>
    </nav>
    
    <main class="main-content">
        <h1>Meu Perfil Profissional</h1>
        <div class="grid" style="margin-top: 20px;">
            <div class="col-12">
                <h2 style="margin-bottom: 10px;">Foto e Descrição</h2>
                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div class="avatar-lg" style="background-color: var(--cor-secundaria); cursor: pointer;"></div>
                    <textarea class="input-padrao" rows="3" placeholder="Sua descrição profissional..." style="flex-grow: 1;">Sou um cuidador dedicado com 5 anos de experiência...</textarea>
                </div>

                <h2 style="margin-bottom: 10px;">Áreas de Atuação/Especialidade</h2>
                <input type="text" class="input-padrao" placeholder="Fisioterapia, Cuidados Paliativos, etc." value="Enfermagem, Geriatria, Primeiros Socorros" style="margin-bottom: 20px;">

                <h2 style="margin-bottom: 10px;">Documentos e Certificados</h2>
                <div class="card" style="margin-bottom: 15px;">
                    <p style="font-weight: 600;">Adicionar Novo Certificado:</p>
                    <input type="file" style="margin-top: 5px;">
                    <ul class="text-secundario" style="list-style: none; margin-top: 10px;">
                        <li>[Ícone PDF] Coren_Registro_2024.pdf</li>
                    </ul>
                </div>
                
                <button class="btn btn-primario" style="width: 250px; margin-top: 20px;">Salvar alterações</button>
            </div>
        </div>
    </main>
</div>

            <img src="icons/person.svg" alt="Meu Perfil" class="nav-item-mobile-icon">
            Meu Perfil
        </a>
    </div>
</footer>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered!'))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
